name: Weekly Dependency Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for outdated packages
      run: |
        pip list --outdated
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest -v
    
    - name: Security audit with pip-audit
      run: |
        pip install pip-audit
        pip-audit
      continue-on-error: true
    
    - name: Create issue if tests fail
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”´ Weekly Check Failed - ' + new Date().toISOString().split('T')[0],
            body: 'The weekly dependency and test check has failed. Please review the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ').',
            labels: ['automated', 'maintenance', 'priority']
          })
